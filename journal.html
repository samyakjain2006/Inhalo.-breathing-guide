<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal | Breathe</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="logo">breathe</a>
    <div class="nav-links">
      <a href="exercises.html" class="nav-link">Start</a>
      <a href="blog.html" class="nav-link">Blog</a>
      <a href="about.html" class="nav-link">About</a>
      <button id="theme-toggle" class="theme-btn">‚óê</button>
    </div>
  </nav>

  <main class="journal-container">
    <h1>Your Journal</h1>
    
    <div class="stats-row">
      <div class="stat-card">
        <div class="stat-value" id="total-sessions">0</div>
        <div class="stat-label">Total Sessions</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="total-minutes">0</div>
        <div class="stat-label">Minutes</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="fav-exercise">-</div>
        <div class="stat-label">Most Used</div>
      </div>
    </div>

    <div class="session-history">
      <h2>Recent Sessions</h2>
      <div id="session-list" class="session-list">
        <!-- Filled by journal.js -->
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
  <script src="js/journal.js"></script>
</body>
</html>
